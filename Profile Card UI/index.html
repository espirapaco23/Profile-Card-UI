<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;0,600;1,200;1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dynamic themes</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="unnamed.jpg" alt="img" />
        <h4>Atlanta Hawks</h4>
        <h5>NBA Team</h5>
        <div class="details">
          <div class="column">
            <h2>1.4K</h2>
            <span>Followers</span>
          </div>

          <div class="column">
            <h2>223</h2>
            <span>Following</span>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button>Follow</button>
        <button>Message</button>
      </div>
      <div class="themes">
        <button class="btn btn1"></button>
        <button class="btn btn2"></button>
        <button class="btn btn3"></button>
        <button class="btn btn4"></button>
        <button class="btn btn5"></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
